<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [1, 2, 3, 4, 3,3]
    let a = prompt()


    function insertNumberToArray() {
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] < 0 || mang[i] > mang.length) {
                return mang
                break;
            }
        }
        mang.push(a)
        return mang

    }
 alert(insertNumberToArray())

</script>
</body>
</html>
